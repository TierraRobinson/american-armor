<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="create-account.css" type="text/css" />
    </head>
    <body>
        <div class = 'container'>
            <div class = 'row justify-content-around'>
                <div class = 'col-6 col-6 jumbotron text-center'>
                    <form action = 'POST'>
                    <h2>Create your account</h2>
                    <input required type = 'text' class = 'form-control' placeholder = '*E-mail' id = 'email'>
                    <input required type = 'text' class = 'form-control' placeholder = '*Username' id = 'username'>
                    <input required type = 'text' class = 'form-control' placeholder = '*Password' id = 'password'>
                    <input required type = 'text' class = 'form-control' placeholder = '*Re-enter Password' id 'repassword'>
                    <input type = 'text' class = 'form-control' placeholder = 'Sexuality' id = 'sexuality'>
                    <input type = 'text' class = 'form-control' placeholder = 'Race' id = 'race'>
                    <button type = 'submit' id = 'logInButton'> Sign Up!</button>
                    </form>
                </div>
        </div>
        <script type="text/javascript" src="create-account.js"></script>
    </body>
</html>
